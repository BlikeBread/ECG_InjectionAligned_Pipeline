abstract: "<h2>ECG Analysis Pipeline \u2014 Script 01/03</h2>\n<p>GUI-based R pipeline\
  \ for splitting, aligning, and summarizing ECG data around injection times across\
  \ multiple animals.</p>\n<h3>What's included</h3>\n<ul>\n<li>GUI selection of input/output\
  \ paths</li>\n<li>Alignment of ECG features to injection time</li>\n<li>Split into\
  \ baseline, post-injection, and post-injection (+2 min) windows</li>\n<li>Generation\
  \ of aligned-by-feature matrices and per-mouse summary tables</li>\n<li>Export of\
  \ cleaned, standardized outputs in a structured folder hierarchy</li>\n</ul>\n<h3>Inputs</h3>\n\
  <ul>\n<li>Per-mouse raw ECG CSV files</li>\n<li>Injection times Excel file (mouse_id\
  \ + injection time)</li>\n</ul>\n<h3>Outputs</h3>\n<ul>\n<li>Windowed datasets (Baseline\
  \ / After_Injection / After_Injection_2min)</li>\n<li>Aligned-by-column feature\
  \ matrices</li>\n<li>Cleaned summary Excel files for downstream analysis</li>\n\
  </ul>\n<h3>Citation</h3>\n<p>Developed by Michele Buono. Free for research use and\
  \ adaptation with citation via Zenodo.</p>"
